<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--step 1 from https://getbootstrap.com/docs/4.4/getting-started/introduction/-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Subjects</title>
</head>
<body>
<div class="container"> <!--step 2 -->

    <br>
    <a th:href="@{/}" class="btn btn-info btn-xs mb-3">
        На головну сторінку
    </a>
    <br>
    <hr>

    <br>
    <a th:href="@{/timetable/showFormForAddSubject}" class="btn btn-primary btn-xs mb-3">
        Додати предмет
    </a>


    <br>
    <hr>
    <h3>Список предметів:</h3>
    <hr>
    <table class="table table-bordered table-striped"> <!--step 3 -->
        <thead class="thead-dark"> <!--step 4 -->
        <tr>
            <th>№</th>
            <th>Назва предмета</th>
            <th>Назва (номер) класу</th>
            <th>Дія</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSubject : ${allSubjects}">
            <td th:text="${tempSubject.id}"></td>
            <td th:text="${tempSubject.nameSubject}"></td>
            <td th:text="${tempSubject.schoolClass.nameClass}"></td>
            <td>
                <!-- Add update button -->
                <a th:href="@{/timetable/showFormForUpdateSubject(subjectId=${tempSubject.id})}"
                   class="btn btn-info btn-sm">Оновити дані</a>

                <!-- Add delete button -->
                <a th:href="@{/timetable/deleteSubject(subjectId=${tempSubject.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Ви дійсно бажаєте видалити цей запис?'))) return false">Видалити дані</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
