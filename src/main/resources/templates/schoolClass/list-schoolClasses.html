<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Класи</title>
</head>
<body>
<div class="container">

    <br>
    <a th:href="@{/}" class="btn btn-info btn-xs mb-3">
        На головну сторінку
    </a>
    <br>
    <hr>

    <br>
    <a th:href="@{/timetable/showFormForAddSchoolClass}" class="btn btn-primary btn-xs mb-3">
        Додати клас
    </a>


    <br>
    <hr>
    <h3>Список класів:</h3>
    <hr>
    <table class="table table-bordered table-striped"> <!--step 3 -->
        <thead class="thead-dark"> <!--step 4 -->
        <tr>
            <th>№</th>
            <th>Назва (номер) класу</th>
            <th>Дія</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSchoolClass : ${allSchoolClasses}">
            <td th:text="${tempSchoolClass.id}"></td>
            <td th:text="${tempSchoolClass.nameClass}"></td>
            <td>
                <!-- Add update button -->
                <a th:href="@{/timetable/showFormForUpdateSchoolClass(schoolClassId=${tempSchoolClass.id})}"
                   class="btn btn-info btn-sm">Оновити дані</a>

                <!-- Add delete button -->
                <a th:href="@{/timetable/deleteSchoolClass(schoolClassId=${tempSchoolClass.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Ви дійсно бажаєте видалити цей запис?'))) return false">Видалити дані</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
