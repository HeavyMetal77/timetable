<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--step 1 from https://getbootstrap.com/docs/4.4/getting-started/introduction/-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Teachers</title>
</head>
<body>
<div class="container"> <!--step 2 -->

    <br>
    <a th:href="@{/timetable/showFormForAddTeacher}" class="btn btn-primary btn-sm mb-3">
        Додати вчителя
    </a>

    <br>
    <hr>
    <h3>Список вчителів:</h3>
    <hr>
    <table class="table table-bordered table-striped"> <!--step 3 -->
        <thead class="thead-dark"> <!--step 4 -->
        <tr>
            <th>№</th>
            <th>Ім'я</th>
            <th>По-батькові</th>
            <th>Прізвище</th>
            <th>Email</th>
            <th>Уроки</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTeacher : ${teacherList}">
            <td th:text="${tempTeacher.id}"></td>
            <td th:text="${tempTeacher.firstName}"></td>
            <td th:text="${tempTeacher.middleName}"></td>
            <td th:text="${tempTeacher.lastName}"></td>
            <td th:text="${tempTeacher.email}"></td>
            <td th:text="${tempTeacher.lessons}"></td>
            <!-- Add button Action  -->
            <td>
                <a th:href="@{/timetable/showFormForUpdateTeacher(teacherId=${tempTeacher.id})}" class="btn btn-info btn-sm">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--    </table>-->

    <!--</form>-->
</div>
</body>
</html>
