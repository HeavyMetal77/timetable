<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--step 1 from https://getbootstrap.com/docs/4.4/getting-started/introduction/-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Додати вчителя</title>
</head>
<body>
<div class="container">

    <p class="h4 mb-4">Додати вчителя</p>

    <form action="#" th:action="@{/timetable/save}" th:object="${teacher}" method="post">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" placeholder="Ім'я" class="form-control mb-4 col-4">
        <input type="text" th:field="*{middleName}" placeholder="По-батькові" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Прізвище" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Зберегти</button>

    </form>

    <hr>
    <a th:href="@{/timetable/list-teachers}">Повернутись до списку вчителів</a>

</div>
</body>
</html>
